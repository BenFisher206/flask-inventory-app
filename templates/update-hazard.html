{% extends 'base.html' %}

{% block title%}
<title>Update Hazard</title>
{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Dashboard</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="/chemicals/">Hazards</a></li>
            <li class="breadcrumb-item active">Update Hazard</li>
        </ol>
        <div class="card mb-4">

            <div class="card-header">Update Hazard</div>
            <div class="card-body">
                <form action="/update-hazard/{{hazard.hazard_id}}" method="POST" id="hazard_form">
                    <label for="hazard_name" class="col-form-label">Hazard Name</label>
                    <input type="text" name="hazard_name" id="hazard_name" value="{{hazard.hazard_id}}">
                    <input id="submitHazard" value="Update" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
